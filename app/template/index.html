<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>todo</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">weekly to-do list | nickramen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">Add task</button>
            </div>
        </nav>

        <div class="container-fluid">
            <table class="table" id="weekly-tasks-table">
                <thead>
                    <tr>
                    {% for day in days %}
                        <td><b>{{ day[1] }}</b></td>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {% for day in days %}
                        <td>
                            {% for task in tasks_by_day[day[0]] %}
                            <input type="checkbox" id="{{ task[0] }}">
                            <label for="{{ task[0] }}">{{ task[1] }}</label><br>
                            {% endfor %}
                        </td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>

        <!--Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="">
                <div class="form-group">
                    <label for="day_id" class="form-label">Day of the week:</label>
                    <select class="form-control" id="day_id" name="day_id">
                        <option selected>Select a day</option>
                        {% for row in days %}
                        <option value="{{ row[0] }}">{{ row[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="task_description" class="form-label">Task description</label>
                    <input type="text" class="form-control" id="task_description" name="task_description">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" onclick="callMethod()" class="btn btn-primary">Add new task</button>
            </div>
            </div>
        </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            function callMethod() {
                const form = document.querySelector('form');
                const formData = new FormData(form);
                fetch('/add_task', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .catch(error => console.error(error));
                //$('#exampleModal').modal('hide');
                // Get all the input fields in the modal
                var inputs = document.querySelectorAll('#exampleModal input');
                // Reset the value of each input field
                for (var i = 0; i < inputs.length; i++) {
                    inputs[i].value = '';
                }
                location.reload();
            }
        </script>
    </body>
</html>
